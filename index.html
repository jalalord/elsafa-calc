<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حاسبة الصفا</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      color: #007b8a;
      margin-bottom: 20px;
    }

    .calculator {
      background-color: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #007b8a;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f66;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #2e7d32;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>حاسبة الصفا</h1>
  <div class="calculator">
    <label for="buyPrice">سعر الشراء:</label>
    <input type="number" id="buyPrice" placeholder="ادخل سعر الشراء">

    <label for="sellPrice">سعر البيع:</label>
    <input type="number" id="sellPrice" placeholder="ادخل سعر البيع">

    <button onclick="calculateProfit()">احسب نسبة الربح</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateProfit() {
      const buyPrice = parseFloat(document.getElementById("buyPrice").value);
      const sellPrice = parseFloat(document.getElementById("sellPrice").value);
      const resultDiv = document.getElementById("result");

      if (isNaN(buyPrice) || isNaN(sellPrice) || buyPrice <= 0) {
        resultDiv.textContent = "الرجاء إدخال قيم صحيحة لسعر الشراء وسعر البيع.";
        resultDiv.style.color = "#d32f2f";
        return;
      }

      const profit = sellPrice - buyPrice;
      const percentage = (profit / buyPrice) * 100;

      resultDiv.style.color = "#2e7d32";
      resultDiv.textContent = `نسبة الربح: ${percentage.toFixed(2)}٪`;
    }
  </script>

</body>
</html>
